<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkedIn Grow â€” Autenticazione</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Urbanist:wght@400;500;600;700&display=swap');

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #fcfcfd;
            --surface: #ffffff;
            --border: rgba(0, 0, 0, 0.06);
            --primary: #2563eb;
            --accent: #3b82f6;
            --text: #1a1a24;
            --muted: #64748b;
            --error: #ef4444;
            --success: #10b981;
            --r-lg: 24px;
            --r-sm: 8px;
            --font-display: 'Outfit', sans-serif;
            --font-body: 'Urbanist', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background-image: radial-gradient(ellipse 80% 60% at 50% -10%, rgba(37, 99, 235, 0.08) 0%, transparent 70%);
            -webkit-font-smoothing: antialiased;
        }

        .card {
            width: 100%;
            max-width: 440px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--r-lg);
            padding: 2.5rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            text-align: center;
            animation: up .4s ease both;
        }

        @keyframes up {
            from {
                opacity: 0;
                transform: translateY(20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .75rem;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -.02em;
            color: var(--text);
        }

        .logo-text span {
            color: var(--primary);
        }

        .icon-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.8rem;
        }

        .icon-circle.ok {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .icon-circle.err {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        h1 {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: -.03em;
            margin-bottom: .5rem;
        }

        p {
            color: var(--muted);
            font-size: .95rem;
            line-height: 1.6;
            margin-top: .5rem;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(37, 99, 235, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin .8s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: .85rem 2rem;
            border: none;
            border-radius: var(--r-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--primary);
            color: #fff;
            transition: all .2s;
            font-family: var(--font-body);
            box-shadow: 0 4px 14px rgba(37, 99, 235, 0.2);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
            background: #1d4ed8;
        }

        .note {
            font-size: .85rem;
            color: var(--muted);
            margin-top: 1.25rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 40 40" fill="none" style="flex-shrink:0">
                <rect width="40" height="40" rx="10" fill="var(--primary)" />
                <path
                    d="M12 28V15H16.5V28H12ZM14.25 13.2C12.8 13.2 11.8 12.2 11.8 11.1C11.8 9.9 12.8 9 14.3 9C15.7 9 16.7 9.9 16.7 11.1C16.8 12.2 15.8 13.2 14.25 13.2ZM19 28V15H23.5V17.1C24.2 15.8 25.8 14.7 28.2 14.7C32.8 14.7 34 17.5 34 21.6V28H29.5V21.1C29.5 19.3 29.2 18 27.2 18C25.2 18 24.5 19.5 24.5 21.1V28H19Z"
                    fill="white" />
                <path d="M30 10L36 4" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.6" />
                <path d="M36 10L30 4" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.6" />
            </svg>
            <span class="logo-text">LinkedIn <span>Grow</span></span>
        </div>

        <div id="loadingState">
            <div class="spinner"></div>
            <h1>Autenticazioneâ€¦</h1>
            <p>Completamento accesso in corso.</p>
        </div>

        <div id="successState" style="display:none">
            <div class="icon-circle ok">âœ“</div>
            <h1 id="successTitle">Sei dentro! ðŸŽ‰</h1>
            <p id="successMsg"></p>
            <p class="note" id="successNote"></p>
        </div>

        <div id="errorState" style="display:none">
            <div class="icon-circle err">âœ•</div>
            <h1>Qualcosa Ã¨ andato storto</h1>
            <p id="errorMsg"></p>
            <button class="btn" onclick="window.location.href='/login'">Torna al login</button>
        </div>
    </div>

    <script>
        const SOURCE = "{{.Source}}";
        const EXT = "{{.Ext}}";
        const DASHBOARD_URL = "{{.DashboardURL}}";

        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        const secret = params.get("secret");
        const source = params.get("source") || SOURCE;
        const ext = params.get("ext") || EXT;

        function show(id) {
            ["loadingState", "successState", "errorState"].forEach(s => {
                const el = document.getElementById(s);
                if (el) el.style.display = s === id ? "block" : "none";
            });
        }

        function showError(msg) {
            const el = document.getElementById("errorMsg");
            if (el) el.textContent = msg;
            show("errorState");
        }

        function showSuccess(title, msg, note) {
            const t = document.getElementById("successTitle");
            const m = document.getElementById("successMsg");
            const n = document.getElementById("successNote");
            if (t) t.textContent = title;
            if (m) m.textContent = msg;
            if (n) n.textContent = note || "";
            show("successState");
        }

        // Dashboard flow: no token in URL, session cookie already set â€” redirect to dashboard
        if (source !== "plugin" && !token) {
            showSuccess("Accesso effettuato!", "Reindirizzamento alla dashboardâ€¦", "");
            setTimeout(() => { window.location.href = DASHBOARD_URL + "/dashboard"; }, 800);
        }
        // Plugin flow: token + secret must be present
        else if (source === "plugin" && token && secret) {
            if (!ext) {
                showError("Extension ID mancante. Riprova ad accedere dal plugin.");
            } else if (typeof chrome === "undefined" || !chrome.runtime || !chrome.runtime.sendMessage) {
                showError("API Chrome non disponibile. Apri questa pagina dal browser con il plugin installato.");
            } else {
                chrome.runtime.sendMessage(ext, { action: "LOGIN_SUCCESS", jwt: token, secret: secret }, (response) => {
                    if (chrome.runtime.lastError) {
                        showError("Impossibile comunicare con il plugin. Assicurati che sia installato.");
                    } else {
                        showSuccess("Plugin sbloccato! ðŸŽ‰", "Puoi chiudere questa scheda e tornare su LinkedIn.", "Questa finestra si chiuderÃ  automaticamente tra 3 secondiâ€¦");
                        setTimeout(() => window.close(), 3000);
                    }
                });
            }
        } else {
            showError("Parametri mancanti nel callback. Riprova il login.");
        }
    </script>
</body>

</html>
